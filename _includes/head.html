<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.summary %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="icon" type="image/png" href="/favicon.png"/>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,500,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>

    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:site_name" content="Fabien Fivaz en campagne" />
    {% if page.url == "" %}
        <meta property="og:title" content="Page d'accueil" />
    {% else %}
        <meta property="og:title" content="{{ page.title }}" />
    {% endif %}
    {% if page.url == "" %}
        <meta property="og:description" content="Fabien Fivaz. Biologiste, homme politique écolo et de gauche. Député au Grand Conseil neuchâtelois. Candidat des Verts au Conseil national et au Conseil des Etats. Président de StopOGM" />
    {% else %}
        <meta property="og:description" content="{{ page.summary }}" />
    {% endif %}
    <meta property="og:image" content="http://fabienfivaz.ch/images/logo_facebook.png" />
    <meta property="og:type" content="article" />
    <meta property="og:fb_app" content="584357875041211" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var nav_div = document.getElementById("upper_nav_bar");
            $(window).scroll(function () {
                        if ($(window).scrollTop() > 250) {
                            nav_div.style.visibility = "visible";
                        } else {
                            nav_div.style.visibility = "hidden";
                        }
                    }
            );

            $('a[href^="#"]').on('click', function (e) {
                e.preventDefault();

                var target = this.hash,
                        $target = $(target);

                $('html, body').stop().animate({
                    'scrollTop': $target.offset().top
                }, 900, 'swing', function () {
                    window.location.hash = target;
                });
            });
        });
    </script>
</head>
